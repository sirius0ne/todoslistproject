<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c38254b932.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="header">
            To Do List
        </div>
        <div class="content">
            <div class="dateAndClear">
                <div id="date">
                    
                </div>
                <div class="clear">
                <i class="fas fa-sync-alt" onclick="UI.clearToDo()"></i>
                </div>
            </div>
            <ul id="list">
                
            </ul>
        </div>
        <div class="addToDo">
            <i class="fas fa-plus-circle co"></i>
            <input type="text" id="input" placeholder="Add new item">
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
